	<form class="form-horizontal col-md-6">
	<fieldset>

	<!-- Form Name -->
	<legend>Registro de Usuario</legend>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="textinput">Nombre de usuario</label>  
	  <div class="col-md-4">
	  <input id="textinput" name="textinput" type="text" placeholder="a@a.es" class="form-control input-md" required="">
	  <span class="help-block">Email</span>  
	  </div>
	</div>

	<!-- Password input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="passwordinput">Password</label>
	  <div class="col-md-4">
	    <input id="passwordinput" name="passwordinput" type="password" placeholder="pass" class="form-control input-md">
	    <span class="help-block">Password</span>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="edad">Edad</label>
	  <div class="col-md-4">
	    <input id="edad" name="edad" type="number" placeholder="pass" class="form-control input-md">
	    <span class="help-block">Edad</span>
	  </div>
	</div>

	

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="selectbasic">Sexo</label>
	  <div class="col-md-4">
	    <select id="selectbasic" name="selectbasic" class="form-control">
	      <option value="1">Masculino</option>
	      <option value="2">Femenino</option>
	    </select>
	  </div>
	</div>

	<!-- Button (Double) -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="enviar"></label>
	  <div class="col-md-8">
	    <button id="enviar" name="enviar" class="btn btn-success">Enviar</button>
	    <button id="Cancelar" name="Cancelar" class="btn btn-danger">Cancelar</button>
	  </div>
	</div>

	</fieldset>
