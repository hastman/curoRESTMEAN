<html>

<head>

	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	
</head>	


<body>
  <form>
    <input type="number" name="points" value="50" />
    <input type="number" name="points" disabled="true" value="50" />
    <input type="number"  name="points" value="20" />
    <input type="number" name="points" value="56" />
    <input type="number" value="50" />

  </form>

  <script type="text/javascript">

	$( function() {
	var sum = 0;
	$("input[name='points']")
	    .not(":disabled")
	    .filter(function(){
	       return $(this).val() >= 50;
	    }).map(function(){
		return $(this).val();
	    }).each(function(){
	    	sum +=parseInt(this);
	    });
	window.alert(sum);});

  </script>
</body>

</html>
